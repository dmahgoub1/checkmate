<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate - Scan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand: #ff4b81; --dark: #000; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .logo { width: 140px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .slogan { color: var(--brand); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* PRESERVED: Your Upload Container Styles */
        .upload-container { background: #111; border: 2px dashed #333; border-radius: 25px; padding: 40px; width: 100%; max-width: 400px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .upload-container:hover { border-color: var(--brand); background: #161616; }
        .preview-img { width: 100%; border-radius: 15px; display: none; margin-top: 15px; }
        
        /* PRESERVED: Your Form and Layout Styles */
        .form-group { width: 100%; max-width: 400px; margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        input, textarea { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; color: #fff; font-family: inherit; font-size: 0.9rem; }
        .date-row { display: flex; gap: 10px; margin-top: 5px; }
        .date-input-group { flex: 1; display: flex; flex-direction: column; }
        .date-label { font-size: 0.7rem; color: #555; text-transform: uppercase; margin-left: 5px; margin-bottom: 5px; font-weight: 600; }

        .btn-scan { background: var(--brand); color: #fff; border: none; padding: 20px; border-radius: 50px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* PRESERVED: Your Loading Overlay and Spinner */
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 50px; height: 50px; border: 5px solid #222; border-top: 5px solid var(--brand); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Checkmate" class="logo">
    <div class="header">
        <div class="slogan">Safety Scan</div>
        <h2 id="greeting">Identify Subject</h2>
    </div>

    <div class="upload-container" onclick="document.getElementById('file-input').click()">
        <span id="upload-text">ðŸ“¸ Tap to Upload Photo</span>
        <img id="preview" class="preview-img">
        <input type="file" id="file-input" hidden accept="image/*">
    </div>

    <div class="form-group">
        <input type="text" id="subj-name" placeholder="Subject Name (Optional)">
        <input type="text" id="city" placeholder="City">
        
        <div class="date-row">
            <div class="date-input-group">
                <span class="date-label">Start Date</span>
                <input type="date" id="start-date">
            </div>
            <div class="date-input-group">
                <span class="date-label">End Date</span>
                <input type="date" id="end-date">
            </div>
        </div>
        
        <textarea id="details" rows="3" placeholder="Additional Details or Experience..."></textarea>
        <button id="scan-btn" class="btn-scan">Run Checkmate Scan</button>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 600;">Analyzing Identity...</p>
    </div>

    <script>
        const userName = sessionStorage.getItem('user_name');
        if (userName) document.getElementById('greeting').innerText = `Scan for ${userName.split(' ')[0]}`;

        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const uploadText = document.getElementById('upload-text');
        let base64Image = "";

        fileInput.onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result;
                preview.src = base64Image;
                preview.style.display = "block";
                uploadText.style.display = "none";
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('scan-btn').onclick = async (e) => {
            e.preventDefault();
            if (!base64Image) return alert("Please upload a photo first.");

            document.getElementById('loading-overlay').style.display = "flex";

            const payload = {
                image_data: base64Image,
                name: document.getElementById('subj-name').value,
                city: document.getElementById('city').value,
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value,
                review_text: document.getElementById('details').value,
                submitter_email: sessionStorage.getItem('user_email') || "anonymous"
            };

            try {
                const response = await fetch('/submit-and-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (result.status === "success" || result.status === "no_face_detected") {
                    sessionStorage.setItem('lastResult', JSON.stringify(result));
                    // CRITICAL: Point to the Flask route, not the .html file
                    window.location.href = '/results';
                } else {
                    alert("Error: " + result.message);
                    document.getElementById('loading-overlay').style.display = "none";
                }
            } catch (err) {
                alert("Upload failed. Please try again.");
                document.getElementById('loading-overlay').style.display = "none";
            }
        };
    </script>
</body>
</html>
