<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate Results</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root { --brand: #ff4b81; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .results-container { width: 100%; max-width: 500px; }
        .obs-card { background: #111; border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .obs-image { width: 100%; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; font-family: inherit; }
        .btn-contact { background: var(--brand); color: #fff; }
        .btn-disabled { background: #222; color: #555; cursor: not-allowed; border: 1px solid #333; }
        .badge { background: #ff4b8122; color: var(--brand); padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; border: 1px solid var(--brand); display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <img src="logo.png" style="width:80px; margin-bottom:20px; cursor:pointer;" onclick="window.location.href='/'">
    <button style="background:none; border:1px solid #333; color:#888; padding:10px 20px; border-radius:50px; cursor:pointer; margin-bottom:20px; font-family: inherit;" onclick="window.location.href='search.html'">‚Üê START NEW SEARCH</button>
    <div class="results-container" id="results-display"></div>

    <script>
        const result = JSON.parse(sessionStorage.getItem('lastResult'));
        const container = document.getElementById('results-display');

        function render() {
            if (!result || !result.observations) { container.innerHTML = "<h2>No results found.</h2>"; return; }
            const userMode = sessionStorage.getItem('user_mode');
            const displayName = result.user_query?.name || "Unknown";

            let html = `<div style="text-align:center; margin-bottom:30px;"><span class="badge">${result.status === 'match' ? 'MATCH FOUND' : 'NEW PROFILE CREATED'}</span><h1>${displayName}</h1><p>${result.observations.length} total sighting(s)</p></div>`;

            if (userMode === 'verified') {
                html += `<button class="btn-action" style="background:#222; color:#fff; margin-bottom:20px;" onclick="addWatch('${displayName}')">üîî Email me if searched again</button>`;
            } else {
                html += `<button class="btn-action" style="background:#222; color:#888; margin-bottom:20px;" onclick="alert('Sign in required for alerts.')">üîì Sign in for email alerts</button>`;
            }

            [...result.observations].reverse().forEach(obs => {
                const isAnon = obs.submitter === "anonymous";
                html += `
                    <div class="obs-card">
                        <img src="${obs.image}" class="obs-image">
                        <div style="display:flex; justify-content:space-between; align-items:baseline;">
                            <small style="color:var(--brand); font-weight:700;">${obs.submitted_on}</small>
                            <span style="font-size:0.7rem; color:#555;">${obs.city}</span>
                        </div>
                        <p style="margin:10px 0; font-size:0.9rem; border-top: 1px solid #222; padding-top: 10px;">"${obs.text || 'No description.'}"</p>
                        ${isAnon ? 
                            `<button class="btn-action btn-disabled" disabled>Submitted anonymously, can not request connect</button>` :
                            `<button class="btn-action btn-contact" onclick="requestConnect('${obs.submitter}')">Request to Connect</button>`
                        }
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        async function requestConnect(target) {
            if (sessionStorage.getItem('user_mode') !== 'verified') return alert("Please sign in to connect.");
            const resp = await fetch('/request-connection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target_email: target, requester_email: sessionStorage.getItem('user_email') })
            });
            if (resp.ok) alert("Connection request sent to the original poster.");
        }

        async function addWatch(name) {
            await fetch('/add-to-watchlist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: sessionStorage.getItem('user_email'), subject_name: name })
            });
            alert("Success! You will be notified of future matches.");
        }

        render();
    </script>
</body>
</html>
