<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - The Checkmate App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%);
            --dark-bg: #000000; --card-bg: #111111; --text-light: #ffffff;
            --text-dim: #a0a6b5; --border: #222222; --success: #4ade80; --error: #ef4444; --warning: #facc15;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-light); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .result-container { width: 100%; max-width: 600px; background: var(--card-bg); border-radius: 30px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .status-header { padding: 25px; text-align: center; font-weight: 700; font-size: 1.2rem; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        .match-found { background: rgba(74, 222, 128, 0.1); color: var(--success); }
        .no-match { background: rgba(239, 68, 68, 0.1); color: var(--error); }
        
        .content { padding: 30px; }
        
        /* Photo Display */
        .photo-comparison { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 25px; }
        .photo-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 20px; padding: 15px; text-align: center; }
        .photo-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; }
        .photo-label { font-size: 0.7rem; font-weight: 700; color: var(--brand-gradient); text-transform: uppercase; color: #bc2a8d; }

        .timeline-item { border-left: 2px solid var(--brand-gradient); padding-left: 20px; margin-bottom: 30px; position: relative; }
        .timeline-item::before { content: ''; width: 12px; height: 12px; background: #bc2a8d; border-radius: 50%; position: absolute; left: -7px; top: 0; }
        
        .notification-box { margin-top: 10px; padding: 25px; background: rgba(255,255,255,0.02); border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .email-input { width: 100%; background: #000; border: 1px solid #333; border-radius: 14px; padding: 14px; color: #fff; margin: 15px 0; box-sizing: border-box; }
        .btn-notify { background: var(--brand-gradient); color: white; border: none; padding: 14px; border-radius: 14px; width: 100%; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="result-container">
        <div id="status-banner" class="status-header">SEARCHING CLOUD...</div>
        
        <div class="content">
            <div id="photo-display-area" class="photo-comparison" style="display:none;">
                <div class="photo-card">
                    <div class="photo-label">Database Identity Found</div>
                    <img id="db-photo" src="">
                </div>
            </div>

            <div id="timeline-container"></div>

            <div class="notification-box" id="email-section">
                <p id="notif-text" style="font-size: 0.9rem;">Would you like to be notified in the future if someone else uploads a picture of the same person?</p>
                <input type="email" id="user-email" class="email-input" placeholder="Your email address">
                <button class="btn-notify" onclick="alert('Preference saved!')">ENABLE NOTIFICATIONS</button>
            </div>

            <button style="width:100%; background:none; color:var(--text-dim); border:1px solid var(--border); padding:14px; border-radius:14px; margin-top:20px; cursor:pointer;" onclick="window.location.href='/'">BACK TO SEARCH</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(sessionStorage.getItem('lastResult'));
            if (!data) return;

            const banner = document.getElementById('status-banner');
            const timeline = document.getElementById('timeline-container');
            const photoArea = document.getElementById('photo-display-area');
            const dbPhoto = document.getElementById('db-photo');

            if (data.status === 'match') {
                banner.innerText = "MATCH DETECTED";
                banner.className = "status-header match-found";
                
                // DISPLAY THE ACTUAL SAVED PHOTO
                if (data.observations[0].image) {
                    dbPhoto.src = data.observations[0].image;
                    photoArea.style.display = "block";
                }

                let html = '<h3 style="font-size: 0.8rem; margin-bottom: 20px; color: var(--text-dim);">MATCH HISTORY</h3>';
                data.observations.forEach(obs => {
                    html += `
                        <div class="timeline-item">
                            <div style="font-weight:600; font-size: 0.9rem; color: var(--warning);">${obs.city || 'Location'}</div>
                            <div style="font-size: 0.8rem; color: #fff;">Dated: ${obs.date || 'Unknown'}</div>
                            <p style="color:var(--text-dim); font-size:0.9rem; margin-top:10px;">"${obs.text}"</p>
                        </div>
                    `;
                });
                timeline.innerHTML = html;
            } else {
                banner.innerText = "NO MATCH FOUND";
                banner.className = "status-header no-match";
                timeline.innerHTML = '<p style="text-align:center; color:var(--text-dim); padding: 20px;">No previous biometric records exist for this subject.</p>';
            }
        });
    </script>
</body>
</html>
