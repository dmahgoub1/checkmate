<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Checkmate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%);
            --dark-bg: #000; --card-bg: #111; --border: #222;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { margin: 30px 0; text-align: center; cursor: pointer; }
        .header img { width: 120px; }
        .result-container { width: 100%; max-width: 550px; }
        
        .status-banner { 
            padding: 15px; border-radius: 18px; text-align: center; font-weight: 700; 
            margin-bottom: 25px; letter-spacing: 1px; text-transform: uppercase;
        }
        .match { background: var(--brand-gradient); box-shadow: 0 10px 30px rgba(255, 75, 129, 0.3); }
        .new { background: #333; border: 1px solid var(--border); }

        /* Notification Box */
        .notify-box {
            background: rgba(255,255,255,0.05); border: 1px dashed #444;
            padding: 20px; border-radius: 20px; margin-bottom: 30px; text-align: center;
        }
        .notify-box input {
            width: 80%; padding: 12px; border-radius: 10px; border: 1px solid #333;
            background: #000; color: #fff; margin-top: 10px; margin-bottom: 10px;
        }
        .btn-notify {
            background: #fff; color: #000; border: none; padding: 10px 20px; 
            border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 0.8rem;
        }

        /* History Cards */
        .history-card { 
            background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 24px; padding: 20px; margin-bottom: 25px; 
            overflow: hidden; animation: fadeIn 0.5s ease forwards;
        }
        .history-card img { width: 100%; border-radius: 16px; margin-bottom: 20px; border: 1px solid #333; }
        .meta-label { color: #a0a6b5; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .meta-value { font-size: 1rem; margin-bottom: 18px; color: #eee; }
        
        .btn-back { 
            background: transparent; color: #fff; border: 1px solid #333; 
            padding: 18px; border-radius: 18px; width: 100%; cursor: pointer; 
            font-weight: 700; margin-top: 20px; transition: 0.3s;
        }
        .btn-back:hover { background: #111; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10deg); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header" onclick="window.location.href='index.html'">
        <img src="logo.png" alt="Checkmate Logo">
    </div>

    <div class="result-container" id="content-area">
        </div>

    <div class="result-container">
        <button class="btn-back" onclick="window.location.href='index.html'">START NEW SEARCH</button>
    </div>

    <script>
        const resultData = JSON.parse(sessionStorage.getItem('lastResult'));
        const area = document.getElementById('content-area');

        if (!resultData) {
            window.location.href = 'index.html';
        } else {
            // 1. Create Status Banner
            const banner = document.createElement('div');
            banner.className = `status-banner ${resultData.status === 'match' ? 'match' : 'new'}`;
            banner.innerText = resultData.status === 'match' ? 'Database Match Found' : 'First Entry Recorded';
            area.appendChild(banner);

            // 2. Add Email Notification Option
            const notify = document.createElement('div');
            notify.className = 'notify-box';
            notify.innerHTML = `
                <div style="font-weight:700; font-size:0.9rem;">GET UPDATES</div>
                <div style="font-size:0.75rem; color:#a0a6b5; margin-bottom:10px;">Notify me if this person is searched again.</div>
                <input type="email" id="user-email" placeholder="Enter your email...">
                <br>
                <button class="btn-notify" onclick="alert('Notification set! We will alert you of future matches.')">ENABLE NOTIFICATIONS</button>
            `;
            area.appendChild(notify);

            // 3. Display History (Looping through all uploaded photos)
            // We reverse it so the newest sighting appears at the top
            const observations = resultData.observations || [];
            const history = [...observations].reverse();

            history.forEach((sighting, index) => {
                const card = document.createElement('div');
                card.className = 'history-card';
                card.innerHTML = `
                    <img src="${sighting.image}">
                    <div class="meta-label">Location of Sighting</div>
                    <div class="meta-value">${sighting.city || 'Not specified'}</div>
                    <div class="meta-label">Timeframe Provided</div>
                    <div class="meta-value">${sighting.date || 'No dates provided'}</div>
                    <div class="meta-label">Comments</div>
                    <div class="meta-value" style="margin-bottom:0;">${sighting.text || 'No additional details provided.'}</div>
                `;
                area.appendChild(card);
            });
        }
    </script>
</body>
</html>
