<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand: #ff4b81; --dark: #000; --card: #111; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 120px; margin-bottom: 10px; }
        .slogan { color: var(--brand); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        h2 { margin: 5px 0 15px 0; font-size: 1.5rem; }

        .status-banner { width: 100%; max-width: 500px; padding: 15px; border-radius: 12px; text-align: center; font-weight: 700; margin-bottom: 20px; }
        .match { background: rgba(255, 75, 129, 0.2); border: 1px solid var(--brand); color: var(--brand); }
        .no-match { background: #1a1a1a; border: 1px solid #333; color: #888; }

        .observation-card { background: var(--card); border: 1px solid #222; border-radius: 20px; width: 100%; max-width: 500px; padding: 20px; margin-bottom: 20px; box-sizing: border-box; }
        .obs-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .obs-date { font-weight: 700; color: #fff; }
        .obs-city { font-size: 0.8rem; color: #666; text-transform: uppercase; }
        
        .obs-img { width: 100%; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .obs-text { font-size: 0.9rem; color: #aaa; line-height: 1.5; font-style: italic; }

        .actions { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 18px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; font-family: inherit; font-size: 0.9rem; transition: 0.3s; }
        .btn-primary { background: var(--brand); color: #fff; }
        .btn-secondary { background: transparent; border: 1px solid #333; color: #888; }
        input[type="email"] { padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; margin-bottom: 5px; font-family: inherit; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Checkmate" class="logo">
        <div class="slogan">Scan Results</div>
        <h2 id="subject-display">Processing Records...</h2>
    </div>

    <div id="status-box" class="status-banner">Checking Local AI Models...</div>

    <div id="results-container"></div>

    <div class="actions">
        <div id="watchlist-area" style="display:flex; flex-direction:column; gap:5px;">
            <input type="email" id="alert-email" placeholder="Enter email for future alerts">
            <button class="btn btn-primary" id="watchlist-btn">ACTIVATE CHEATER TRAP</button>
        </div>
        <button class="btn btn-secondary" onclick="window.location.href='search.html'">NEW SCAN</button>
    </div>

    <script>
        const resultData = JSON.parse(sessionStorage.getItem('lastResult'));
        const container = document.getElementById('results-container');
        const statusBox = document.getElementById('status-box');
        const subjectDisplay = document.getElementById('subject-display');

        if (!resultData) {
            window.location.href = 'search.html';
        }

        // Setup Header & Banner
        if (resultData.status === 'match') {
            statusBox.className = 'status-banner match';
            statusBox.innerText = '⚠️ TIMELINE OVERLAP DETECTED';
            subjectDisplay.innerText = `Matched: ${resultData.user_query.name}`;
        } else {
            statusBox.className = 'status-banner no-match';
            statusBox.innerText = 'NO PRIOR RECORDS FOUND';
            subjectDisplay.innerText = `New Entry: ${resultData.user_query.name}`;
        }

        // Render Timeline of Sightings
        resultData.observations.reverse().forEach((obs) => {
            const card = document.createElement('div');
            card.className = 'observation-card';
            
            // Show connect button if user is not the original poster
            const showConnect = (obs.submitter !== 'anonymous' && obs.submitter !== sessionStorage.getItem('user_email'));

            card.innerHTML = `
                <div class="obs-header">
                    <div>
                        <div class="obs-date">${obs.date}</div>
                        <div class="obs-city">${obs.city}</div>
                    </div>
                    <div style="font-size:0.7rem; color:#444;">ID: ${resultData.user_query.name}</div>
                </div>
                <img src="${obs.image}" class="obs-img">
                <p class="obs-text">"${obs.text || 'No description provided.'}"</p>
                ${showConnect ? `<button class="btn btn-secondary" style="width:100%; padding: 10px; margin-top:10px; font-size:0.75rem;" onclick="connect('${obs.submitter}')">REQUEST TO COMPARE NOTES</button>` : ''}
            `;
            container.appendChild(card);
        });

        // Watchlist / Cheater Trap Logic
        document.getElementById('watchlist-btn').onclick = async () => {
            const email = document.getElementById('alert-email').value || sessionStorage.getItem('user_email');
            if (!email || email === 'anonymous') {
                return alert("Please enter an email address to receive alerts.");
            }

            const resp = await fetch('/add-to-watchlist', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    subject_name: resultData.user_query.name
                })
            });
            if (resp.ok) {
                alert("Alerts active. You will be emailed if this person is uploaded again.");
                document.getElementById('watchlist-btn').innerText = "✅ ALERTS ACTIVE";
            }
        };

        async function connect(targetEmail) {
            const myEmail = prompt("Enter your email so the other user can contact you:");
            if (!myEmail) return;
            
            await fetch('/request-connection', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    target_email: targetEmail,
                    requester_email: myEmail
                })
            });
            alert("Your request to connect has been sent.");
        }
    </script>
</body>
</html>
