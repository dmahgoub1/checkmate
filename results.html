<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate - Results</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand: #ff4b81; --dark: #000; --card: #111; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 20px; }
        .match-header { text-align: center; margin-bottom: 30px; }
        .profile-card { background: var(--card); border-radius: 25px; padding: 25px; border: 1px solid #222; max-width: 500px; margin: 0 auto 20px; }
        .obs-card { background: #1a1a1a; margin-top: 15px; padding: 15px; border-radius: 15px; border-left: 4px solid var(--brand); }
        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-notify { background: #222; color: #fff; border: 1px solid #333; }
        .btn-contact { background: var(--brand); color: #fff; }
        
        /* Login Modal for Guests */
        #login-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center; }
        .modal-content { background: var(--card); padding: 40px; border-radius: 30px; text-align: center; max-width: 350px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="results-container"></div>

    <div id="login-modal">
        <div class="modal-content">
            <h3>Unlock This Feature</h3>
            <p style="font-size: 0.8rem; color: #aaa; margin-bottom: 25px;">To receive future alerts or contact other users, please verify your identity with Google.</p>
            <div id="g_id_onload" data-client_id="1038013306898-8euhk5m8hhu06p1eraqr8rjeh0nma1qa.apps.googleusercontent.com" data-callback="handleModalLogin"></div>
            <div class="g_id_signin" data-type="standard"></div>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; margin-top:20px; cursor:pointer;">Maybe Later</button>
        </div>
    </div>

    <script>
        const result = JSON.parse(sessionStorage.getItem('lastResult'));
        const userMode = sessionStorage.getItem('user_mode');
        const container = document.getElementById('results-container');

        if (!result) {
            container.innerHTML = "<h2>No search data found.</h2>";
        } else {
            let html = `
                <div class="match-header">
                    <h1>${result.status === 'match' ? 'Match Found' : 'First Entry Created'}</h1>
                    <p>${result.status === 'match' ? 'This person has been seen before.' : 'A new profile has been started.'}</p>
                </div>
                <div class="profile-card">
                    <img src="${result.observations[0].image}" style="width:100%; border-radius:15px; margin-bottom:15px;">
                    <h3>Observations for ${result.user_query.name}</h3>
            `;

            // Feature Buttons (Conditional)
            if (userMode === 'verified') {
                html += `
                    <button class="btn-action btn-notify" onclick="toggleWatchlist()">ðŸ”” Notify me of future matches</button>
                    <button class="btn-action btn-contact" onclick="openContact()">Reach out to submitters</button>
                `;
            } else {
                html += `
                    <button class="btn-action btn-notify" onclick="showLoginModal()">ðŸ”” Get future alerts for this person</button>
                    <button class="btn-action btn-contact" style="opacity:0.5" onclick="showLoginModal()">Contact Submitter (Login Required)</button>
                `;
            }

            result.observations.forEach(obs => {
                html += `
                    <div class="obs-card">
                        <small style="color:var(--brand)">${obs.submitted_on}</small>
                        <p><strong>Location:</strong> ${obs.city}</p>
                        <p><strong>Context:</strong> ${obs.date}</p>
                        <p style="font-style:italic">"${obs.text}"</p>
                    </div>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        function showLoginModal() { document.getElementById('login-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('login-modal').style.display = 'none'; }

        function handleModalLogin(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            sessionStorage.setItem('user_mode', 'verified');
            sessionStorage.setItem('user_email', payload.email);
            sessionStorage.setItem('user_name', payload.name);
            location.reload(); // Refresh to unlock the features
        }

        function toggleWatchlist() {
            alert("Success! You will be notified via " + sessionStorage.getItem('user_email') + " if this person is uploaded again.");
            // In the next step, we can make this save to your 'watchers' collection in MongoDB
        }
    </script>
</body>
</html>
