<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand: #ff4b81; --dark: #000; --card: #111; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .slogan { color: var(--brand); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        h2 { margin: 10px 0; font-size: 1.8rem; }

        .status-banner { width: 100%; max-width: 500px; padding: 15px; border-radius: 12px; text-align: center; font-weight: 700; margin-bottom: 20px; }
        .match { background: rgba(255, 75, 129, 0.2); border: 1px solid var(--brand); color: var(--brand); }
        .no-match { background: #1a1a1a; border: 1px solid #333; color: #888; }

        .observation-card { background: var(--card); border: 1px solid #222; border-radius: 20px; width: 100%; max-width: 500px; padding: 20px; margin-bottom: 20px; box-sizing: border-box; }
        .obs-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .obs-date { font-weight: 700; color: #fff; }
        .obs-city { font-size: 0.8rem; color: #666; text-transform: uppercase; }
        
        .obs-img { width: 100%; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .obs-text { font-size: 0.9rem; color: #aaa; line-height: 1.5; font-style: italic; }

        .actions { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .btn { padding: 18px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; font-family: inherit; font-size: 0.9rem; transition: 0.3s; }
        .btn-primary { background: var(--brand); color: #fff; }
        .btn-secondary { background: transparent; border: 1px solid #333; color: #888; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .watchlist-note { font-size: 0.75rem; color: #555; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="slogan">Checkmate Results</div>
        <h2 id="subject-display">Searching...</h2>
    </div>

    <div id="status-box" class="status-banner">Checking Database...</div>

    <div id="results-container"></div>

    <div class="actions">
        <button class="btn btn-primary" id="watchlist-btn">NOTIFY ME OF FUTURE SIGHTINGS</button>
        <button class="btn btn-secondary" onclick="window.location.href='search.html'">NEW SEARCH</button>
        <p class="watchlist-note" id="watchlist-msg">Signing in via Google enables instant email alerts if this person is uploaded again.</p>
    </div>

    <script>
        const resultData = JSON.parse(sessionStorage.getItem('lastResult'));
        const container = document.getElementById('results-container');
        const statusBox = document.getElementById('status-box');
        const subjectDisplay = document.getElementById('subject-display');

        if (!resultData) {
            window.location.href = 'search.html';
        }

        // Setup Header & Banner
        if (resultData.status === 'match') {
            statusBox.className = 'status-banner match';
            statusBox.innerText = '⚠️ TIMELINE OVERLAP DETECTED';
            subjectDisplay.innerText = `Records for ${resultData.user_query.name || 'this person'}`;
        } else {
            statusBox.className = 'status-banner no-match';
            statusBox.innerText = 'NO PRIOR RECORDS FOUND';
            subjectDisplay.innerText = `First report for ${resultData.user_query.name || 'this person'}`;
        }

        // Render Observations (The Timeline)
        resultData.observations.reverse().forEach((obs, index) => {
            const card = document.createElement('div');
            card.className = 'observation-card';
            
            const showConnect = (obs.submitter !== 'anonymous' && obs.submitter !== sessionStorage.getItem('user_email'));

            card.innerHTML = `
                <div class="obs-header">
                    <div>
                        <div class="obs-date">${obs.date}</div>
                        <div class="obs-city">${obs.city}</div>
                    </div>
                    <div style="font-size:0.7rem; color:#444;">Reported: ${obs.submitted_on}</div>
                </div>
                <img src="${obs.image}" class="obs-img">
                <p class="obs-text">"${obs.text || 'No additional details provided.'}"</p>
                ${showConnect ? `<button class="btn btn-secondary" style="width:100%; padding: 10px; margin-top:10px; font-size:0.75rem;" onclick="connect('${obs.submitter}')">REQUEST TO COMPARE NOTES</button>` : ''}
            `;
            container.appendChild(card);
        });

        // Watchlist Logic
        document.getElementById('watchlist-btn').onclick = async () => {
            const email = sessionStorage.getItem('user_email');
            if (!email || email === 'anonymous') {
                alert("Please sign in with Google on the home page to enable email alerts.");
                return;
            }

            const resp = await fetch('/add-to-watchlist', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    subject_name: resultData.user_query.name || 'Unnamed Subject'
                })
            });
            if (resp.ok) {
                document.getElementById('watchlist-btn').innerText = "✅ WATCHLIST ACTIVE";
                document.getElementById('watchlist-msg').innerText = "We will email you the moment someone else uploads a photo of this person.";
            }
        };

        // Connection Logic
        async function connect(targetEmail) {
            const myEmail = sessionStorage.getItem('user_email');
            if (!myEmail || myEmail === 'anonymous') return alert("Sign in to connect with other users.");
            
            const btn = event.target;
            btn.innerText = "SENDING REQUEST...";
            
            const resp = await fetch('/request-connection', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    target_email: targetEmail,
                    requester_email: myEmail
                })
            });
            btn.innerText = "REQUEST SENT";
            btn.disabled = true;
        }
    </script>
</body>
</html>
