<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - The Checkmate App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%);
            --dark-bg: #000000; --card-bg: #111111; --text-light: #ffffff;
            --text-dim: #a0a6b5; --border: #222222; --success: #4ade80; --error: #ef4444; --warning: #facc15;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-light); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; padding: 30px 0; }
        .logo { width: 100px; cursor: pointer; }
        
        .result-container { width: 100%; max-width: 600px; background: var(--card-bg); border-radius: 30px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .status-header { padding: 25px; text-align: center; font-weight: 700; font-size: 1.2rem; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        
        /* Flipped Logic Colors */
        .match-found { background: rgba(74, 222, 128, 0.1); color: var(--success); }
        .no-match { background: rgba(239, 68, 68, 0.1); color: var(--error); }

        .content { padding: 30px; }
        .summary-box { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px; margin-bottom: 25px; border: 1px solid var(--border); }
        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; color: #fff; }

        .timeline-item { border-left: 2px solid var(--brand-gradient); padding-left: 20px; margin-bottom: 30px; position: relative; }
        .timeline-item::before { content: ''; width: 12px; height: 12px; background: #bc2a8d; border-radius: 50%; position: absolute; left: -7px; top: 0; }
        .observation-text { font-style: italic; color: var(--text-dim); margin-top: 10px; line-height: 1.6; font-size: 0.95rem; }

        .notification-box { margin-top: 10px; padding: 25px; background: rgba(255,255,255,0.02); border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        .email-input { width: 100%; background: #000; border: 1px solid #333; border-radius: 14px; padding: 14px; color: #fff; margin: 15px 0; box-sizing: border-box; font-family: inherit; }
        .btn-notify { background: var(--brand-gradient); color: white; border: none; padding: 14px 30px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-notify:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-back { background: transparent; color: var(--text-dim); border: 1px solid var(--border); padding: 14px; border-radius: 14px; margin-top: 20px; cursor: pointer; width: 100%; font-weight: 600; }
    </style>
</head>
<body>
    <header onclick="window.location.href='/'">
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <div class="result-container">
        <div id="status-banner" class="status-header">PROCESSING...</div>
        
        <div class="content">
            <div id="results-view">
                <div class="summary-box">
                    <div class="label">Current Subject</div>
                    <div id="res-name" class="value">-</div>
                    <div class="label">Location Checked</div>
                    <div id="res-city" class="value">-</div>
                </div>

                <div id="history-section">
                    <div id="timeline-container"></div>
                </div>

                <div class="notification-box" id="email-section">
                    <p id="notification-prompt" style="font-size: 0.9rem; color: var(--text-light); line-height: 1.5; margin-bottom: 10px;">
                        Would you like to be notified in the future if someone else uploads a picture of the same person?
                    </p>
                    <input type="email" id="user-email" class="email-input" placeholder="Your email address">
                    <button class="btn-notify" onclick="saveEmail()">ENABLE NOTIFICATIONS</button>
                </div>

                <button class="btn-back" onclick="window.location.href='/'">NEW SEARCH</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(sessionStorage.getItem('lastResult'));
            if (!data) return window.location.href = '/';

            const banner = document.getElementById('status-banner');
            const timeline = document.getElementById('timeline-container');
            
            document.getElementById('res-name').innerText = data.user_query.name;
            document.getElementById('res-city').innerText = data.user_query.city || 'Global';

            if (data.status === 'match') {
                // SUCCESS: Match Found
                banner.innerText = "MATCH DETECTED";
                banner.className = "status-header match-found";
                
                let html = '<h3 style="margin-bottom: 20px; font-size: 0.8rem; letter-spacing: 2px; color: var(--text-dim);">CLOUD HISTORY FOUND</h3>';
                
                data.observations.forEach(obs => {
                    html += `
                        <div class="timeline-item">
                            <div class="label" style="color: var(--warning);">${obs.city || 'Reported Location'}</div>
                            <div style="font-weight: 600; font-size: 0.9rem;">${obs.date || 'Past Context'}</div>
                            <div class="observation-text">"${obs.text || 'No description provided.'}"</div>
                        </div>
                    `;
                });
                timeline.innerHTML = html;
            } else {
                // ERROR/NULL: No Match Found
                banner.innerText = "NO MATCH FOUND";
                banner.className = "status-header no-match";
                
                timeline.innerHTML = `
                    <p style="color: var(--text-dim); font-size: 0.95rem; line-height: 1.6; text-align: center; margin-bottom: 20px;">
                        No previous records were found for this biometric profile in our secure database.
                    </p>
                `;
            }
        });

        function saveEmail() {
            const email = document.getElementById('user-email').value;
            if (!email.includes('@') || email.length < 5) {
                return alert("Please enter a valid email address.");
            }
            
            // Backend placeholder for notification route
            alert("Notification preference saved. You will be alerted at: " + email);
            document.getElementById('email-section').innerHTML = `
                <div style="padding: 10px;">
                    <div style="color: var(--success); font-weight: 700; font-size: 0.9rem;">âœ“ ALERTS ACTIVE</div>
                    <p style="color: var(--text-dim); font-size: 0.8rem;">We will notify ${email} if a match is found.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
