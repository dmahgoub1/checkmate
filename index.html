<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate - Safety First</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand: #ff4b81; --dark: #000; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px; }
        .logo { width: 180px; margin-bottom: 30px; }
        h1 { font-weight: 700; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #a0a6b5; max-width: 400px; margin-bottom: 40px; line-height: 1.6; }
        .btn-container { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }
        .btn { padding: 18px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-guest { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .login-box { background: #fff; border-radius: 15px; padding: 5px; display: flex; justify-content: center; }
    </style>
</head>
<body>

    <img src="logo.png" alt="Checkmate Logo" class="logo">
    <h1>Verify Before You Fly.</h1>
    <p>Securely search and share dating experiences to keep the community safe.</p>

    <div class="btn-container">
        <div class="login-box">
            <div id="g_id_onload" data-client_id="1038013306898-8euhk5m8hhu06p1eraqr8rjeh0nma1qa.apps.googleusercontent.com" data-callback="handleLogin"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <button class="btn btn-guest" onclick="continueAsGuest()">CONTINUE AS GUEST</button>
    </div>

    <script>
        function handleLogin(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            sessionStorage.setItem('user_mode', 'verified');
            sessionStorage.setItem('user_email', payload.email);
            sessionStorage.setItem('user_name', payload.name);
            sessionStorage.setItem('user_pic', payload.picture);
            window.location.href = 'search.html';
        }

        function continueAsGuest() {
            sessionStorage.setItem('user_mode', 'guest');
            window.location.href = 'search.html';
        }
    </script>
</body>
</html>
