<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Checkmate App - Welcome</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%);
            --dark-bg: #000; --card-bg: #111; --border: #222;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .welcome-card { background: var(--card-bg); padding: 50px 30px; border-radius: 35px; border: 1px solid var(--border); width: 90%; max-width: 420px; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        .logo { width: 160px; margin-bottom: 25px; }
        h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 12px; letter-spacing: -0.5px; }
        p { color: #a0a6b5; font-size: 0.9rem; margin-bottom: 35px; line-height: 1.6; padding: 0 10px; }
        
        /* Anonymous Button Style */
        .btn-anon {
            background: transparent; border: 1px solid #333; color: #fff; padding: 16px;
            border-radius: 14px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 20px;
            transition: 0.3s; font-size: 0.95rem;
        }
        .btn-anon:hover { background: #1a1a1a; border-color: #444; }
        .divider { margin: 30px 0; color: #444; font-size: 0.7rem; letter-spacing: 3px; font-weight: 700; }
        
        /* Centering the Google Button */
        #g_id_signin_wrapper { display: flex; justify-content: center; width: 100%; }
    </style>
</head>
<body>

    <div class="welcome-card">
        <img src="logo.png" alt="Checkmate" class="logo">
        <h1>Verify with Confidence</h1>
        <p>Join the community to track connections or proceed as a guest.</p>

        <div id="g_id_onload"
             data-client_id="1038013306898-8euhk5m8hhu06p1eraqr8rjeh0nma1qa.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div id="g_id_signin_wrapper">
            <div class="g_id_signin" 
                 data-type="standard" 
                 data-shape="rectangular" 
                 data-theme="filled_blue" 
                 data-text="signin_with" 
                 data-size="large" 
                 data-logo_alignment="left"
                 data-width="320">
            </div>
        </div>

        <div class="divider">OR</div>

        <button class="btn-anon" onclick="enterAnonymously()">Enter Anonymously</button>
    </div>

    <script>
        function enterAnonymously() {
            sessionStorage.setItem('user_mode', 'anonymous');
            sessionStorage.setItem('user_name', 'Guest');
            window.location.href = 'search.html';
        }

        function handleCredentialResponse(response) {
            try {
                // Decoding the Google Token
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const payload = JSON.parse(window.atob(base64));
                
                // Store User Data for this session
                sessionStorage.setItem('user_mode', 'verified');
                sessionStorage.setItem('user_email', payload.email);
                sessionStorage.setItem('user_name', payload.name);
                sessionStorage.setItem('user_pic', payload.picture);
                
                window.location.href = 'search.html';
            } catch (error) {
                console.error("Login Error:", error);
                alert("Login failed. Please try again or enter anonymously.");
            }
        }
    </script>
</body>
</html>
