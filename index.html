<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root { --brand: #ff4b81; --dark: #000; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--dark); 
            color: #fff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            text-align: center; 
            padding: 20px; 
        }

        .logo { width: 140px; margin-bottom: 10px; }

        /* Match the search.html slogan style exactly */
        .slogan-main { 
            color: #ffffff; 
            font-weight: 700; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 35px; 
        }

        .auth-container { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .comparison-box { 
            background: #111; 
            border: 1px solid #222; 
            border-radius: 25px; 
            padding: 25px; 
            margin-bottom: 10px; 
            text-align: left; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .comparison-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .comparison-table th { 
            padding-bottom: 15px; 
            border-bottom: 1px solid #333; 
            color: #666; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        .comparison-table td { padding: 12px 0; border-bottom: 1px solid #222; vertical-align: middle; }
        
        .check { color: var(--brand); font-weight: bold; font-size: 1.1rem; }
        .cross { color: #333; font-size: 1.1rem; }
        
        .feature-sub { 
            display: block; 
            font-size: 0.7rem; 
            color: #555; 
            margin-top: 2px; 
            line-height: 1.2; 
        }

        /* Google button container */
        #g_id_signin { 
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        .btn-guest { 
            padding: 18px; 
            border-radius: 50px; 
            border: 1px solid #333; 
            background: transparent; 
            color: #666; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
            font-family: inherit; 
            font-size: 0.85rem; 
        }
        .btn-guest:hover { color: #fff; border-color: var(--brand); }
    </style>
</head>
<body>
    <img src="logo.png" alt="Checkmate" class="logo">
    
    <div class="slogan-main">Don't get played. Checkmate your date.</div>
    
    <div class="auth-container">
        <div class="comparison-box">
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th style="width: 65%;">Feature</th>
                        <th style="text-align:center;">Guest</th>
                        <th style="text-align:center;">Signed-In</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Run AI Facial Search</td>
                        <td style="text-align:center;" class="check">✓</td>
                        <td style="text-align:center;" class="check">✓</td>
                    </tr>
                    <tr>
                        <td>View Dating History</td>
                        <td style="text-align:center;" class="check">✓</td>
                        <td style="text-align:center;" class="check">✓</td>
                    </tr>
                    <tr>
                        <td>
                            Alerts if others upload your date
                            <span class="feature-sub">Instant email if someone else spots them</span>
                        </td>
                        <td style="text-align:center;" class="cross">✕</td>
                        <td style="text-align:center;" class="check">✓</td>
                    </tr>
                    <tr>
                        <td>
                            Request to Connect
                            <span class="feature-sub">Message original posters securely</span>
                        </td>
                        <td style="text-align:center;" class="cross">✕</td>
                        <td style="text-align:center;" class="check">✓</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="g_id_onload" 
             data-client_id="1038013306898-8euhk5m8hhu06p1eraqr8rjeh0nma1qa.apps.googleusercontent.com" 
             data-callback="onSignIn" 
             data-auto_prompt="false">
        </div>
        <div id="g_id_signin" 
             data-type="standard" 
             data-shape="pill" 
             data-theme="filled_blue" 
             data-text="continue_with" 
             data-size="large" 
             data-logo_alignment="left" 
             data-width="350">
        </div>
        
        <button class="btn-guest" onclick="continueAsGuest()">Continue as Guest (Limited Access)</button>
    </div>

    <script>
        function onSignIn(response) {
            try {
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const payload = JSON.parse(window.atob(base64));
                
                sessionStorage.setItem('user_mode', 'verified');
                sessionStorage.setItem('user_email', payload.email);
                window.location.href = 'search.html';
            } catch (e) {
                console.error("Login decoding failed", e);
            }
        }
        
        function continueAsGuest() {
            sessionStorage.setItem('user_mode', 'guest');
            sessionStorage.setItem('user_email', 'anonymous');
            window.location.href = 'search.html';
        }
    </script>
</body>
</html>
