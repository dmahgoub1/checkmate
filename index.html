<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Checkmate App</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%);
            --dark-bg: #000000; --card-bg: #111111; --text-light: #ffffff;
            --text-dim: #a0a6b5; --border: #222222; --success: #4ade80; --error: #ef4444;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-light); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { text-align: center; padding: 50px 20px 30px 20px; cursor: pointer; }
        .main-logo { width: 140px; height: auto; display: block; margin: 0 auto; }
        .tagline { color: var(--text-dim); font-size: 0.9rem; margin-top: 20px; letter-spacing: 2px; text-transform: uppercase; font-weight: 300; }
        .app-container { width: 90%; max-width: 550px; background: var(--card-bg); border-radius: 30px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.8); margin-bottom: 40px; }
        .status-indicator { background: rgba(255,255,255,0.03); padding: 14px; text-align: center; font-size: 0.7rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--error); }
        .dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .content { padding: 30px; }
        #upload-zone { border: 2px dashed var(--border); border-radius: 24px; padding: 40px 20px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.01); transition: 0.3s; }
        #preview-img-ui { width: 100%; height: 220px; border-radius: 20px; object-fit: cover; display: none; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.7rem; color: var(--text-dim); margin-bottom: 8px; font-weight: 700; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; border-radius: 14px; padding: 14px; color: white; font-family: inherit; box-sizing: border-box; }
        
        /* Button & Spinner */
        .btn-main { background: var(--brand-gradient); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: 700; width: 100%; cursor: pointer; font-size: 1rem; position: relative; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-main:disabled { opacity: 0.8; cursor: not-allowed; }
        .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onload="initAI()">
    <header onclick="window.location.reload()">
        <img src="logo.png" alt="Portal Logo" class="main-logo">
        <div class="tagline">Verify Your Connections. Trust Your Heart.</div>
    </header>
    <div class="app-container">
        <div class="status-indicator">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">INITIALIZING...</span>
        </div>
        <div class="content">
            <div id="upload-zone" onclick="document.getElementById('file-input').click()">
                <div id="upload-placeholder">ðŸ“¸<br>Tap to Upload Subject Photo</div>
                <img id="preview-img-ui">
                <input type="file" id="file-input" hidden accept="image/*">
            </div>
            <div id="form-ui" style="margin-top: 25px;">
                <div class="form-group"><label>Name</label><input type="text" id="subj-name" placeholder="Full Name"></div>
                <div class="form-group"><label>City</label><input type="text" id="subj-city" placeholder="Location"></div>
                
                <div class="form-group">
                    <label>When did you date this person?</label>
                    <input type="text" id="date-context" placeholder="e.g. Summer 2024, 2 years ago">
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1;"><label>Started</label><input type="date" id="date-start"></div>
                    <div class="form-group" style="flex:1;"><label>Ended</label><input type="date" id="date-end"></div>
                </div>
                
                <div class="form-group"><label>Observations</label><textarea id="obs-text" rows="3"></textarea></div>
                
                <button type="button" class="btn-main" id="submit-btn" onclick="handleProcess()">
                    <span id="btn-text">SEARCH</span>
                    <div class="spinner" id="btn-spinner"></div>
                </button>
            </div>
        </div>
    </div>
<script>
    const API_BASE = window.location.origin; 

    async function initAI() {
        try {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
            
            const check = await fetch(`${API_BASE}/submit-and-check`, { method: 'OPTIONS' });
            if (check.ok) {
                document.getElementById('status-dot').className = "dot online";
                document.getElementById('status-text').innerText = "SECURE CLOUD ACTIVE";
            } else {
                document.getElementById('status-text').innerText = "CONNECTION ERROR";
            }
        } catch (e) { 
            document.getElementById('status-text').innerText = "RECONNECTING..."; 
            setTimeout(initAI, 5000);
        }
    }

    let currentFile = null;
    document.getElementById('file-input').onchange = (e) => {
        currentFile = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            document.getElementById('preview-img-ui').src = event.target.result;
            document.getElementById('preview-img-ui').style.display = 'block';
            document.getElementById('upload-placeholder').style.display = 'none';
        };
        reader.readAsDataURL(currentFile);
    };

    async function handleProcess() {
        const btn = document.getElementById('submit-btn');
        const spinner = document.getElementById('btn-spinner');
        const btnText = document.getElementById('btn-text');

        if(!currentFile || !document.getElementById('subj-name').value) return alert("Photo and Name required.");
        
        btn.disabled = true;
        btnText.innerText = "SEARCHING...";
        spinner.style.display = "block";

        try {
            const rawImg = await faceapi.bufferToImage(currentFile);
            const result = await faceapi.detectSingleFace(rawImg).withFaceLandmarks().withFaceDescriptor();
            
            if (!result) {
                alert("Face not detected. Use a clearer image.");
                btn.disabled = false;
                btnText.innerText = "SEARCH";
                spinner.style.display = "none";
                return;
            }
            
            const payload = {
                descriptor: Array.from(result.descriptor),
                name: document.getElementById('subj-name').value, 
                city: document.getElementById('subj-city').value,
                date_context: document.getElementById('date-context').value,
                start: document.getElementById('date-start').value,
                end: document.getElementById('date-end').value,
                review_text: document.getElementById('obs-text').value
            };

            const resp = await fetch(`${API_BASE}/submit-and-check`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (!resp.ok) throw new Error("Database error.");

            const data = await resp.json();
            data.user_query = payload;
            sessionStorage.setItem('lastResult', JSON.stringify(data));
            window.location.href = 'results.html';
        } catch (err) {
            alert(err.message);
            btn.disabled = false;
            btnText.innerText = "SEARCH";
            spinner.style.display = "none";
        }
    }
</script>
</body>
</html>
