<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate - Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%); }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header-logo { width: 120px; margin: 20px 0 30px 0; cursor: pointer; }
        .container { width: 100%; max-width: 500px; background: #111; padding: 25px; border-radius: 25px; border: 1px solid #222; box-sizing: border-box; }
        #video-container { width: 100%; height: 280px; background: #000; border-radius: 15px; margin-bottom: 15px; overflow: hidden; position: relative; border: 1px solid #333; }
        video, #preview { width: 100%; height: 100%; object-fit: cover; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .file-label { display: block; text-align: center; padding: 15px; background: #1a1a1a; border: 1px dashed #444; border-radius: 12px; cursor: pointer; color: #ff4b81; font-weight: 600; margin: 10px 0; }
        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--brand-gradient); color: #fff; font-weight: 700; cursor: pointer; }
        #status { color: #888; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>
    <img src="logo.png" class="header-logo" onclick="window.location.href='/'">
    <div class="container">
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
            <img id="preview" style="display:none">
        </div>
        <label for="file-upload" class="file-label" id="label-text">ðŸ“· UPLOAD FROM GALLERY</label>
        <input type="file" id="file-upload" accept="image/*" style="display:none">
        
        <input type="text" id="name" placeholder="Person's Name">
        <input type="text" id="city" placeholder="City">
        <div style="display:flex; gap:10px; margin:10px 0;">
            <input type="date" id="start" style="flex:1">
            <input type="date" id="end" style="flex:1">
        </div>
        <textarea id="review" placeholder="Details..."></textarea>
        <button id="search-btn">SEARCH</button>
        <div id="status">Ready to scan...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');
        let imageToSubmit = null;

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);

        document.getElementById('file-upload').onchange = e => {
            const reader = new FileReader();
            reader.onload = f => {
                preview.src = f.target.result;
                preview.style.display = 'block';
                video.style.display = 'none';
                imageToSubmit = f.target.result;
                document.getElementById('label-text').innerText = "âœ… PHOTO READY";
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('search-btn').onclick = async () => {
            if (!imageToSubmit) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                imageToSubmit = canvas.toDataURL('image/jpeg', 0.8);
            }

            status.innerText = "Processing on server...";
            const resp = await fetch('/submit-and-check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    image_data: imageToSubmit,
                    name: document.getElementById('name').value,
                    city: document.getElementById('city').value,
                    date_context: `${document.getElementById('start').value} to ${document.getElementById('end').value}`,
                    review_text: document.getElementById('review').value,
                    submitter_email: sessionStorage.getItem('user_email') || 'anonymous'
                })
            });

            const result = await resp.json();
            if (result.status === "no_face") return alert("No face detected. Please try a clearer photo.");
            
            result.user_query = { name: document.getElementById('name').value };
            sessionStorage.setItem('lastResult', JSON.stringify(result));
            window.location.href = 'results.html';
        };
    </script>
</body>
</html>
