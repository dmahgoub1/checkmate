<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; }
        #preview-img { width: 100%; border-radius: 12px; margin-bottom: 15px; display: none; border: 1px solid #333; }
        .file-label { display: block; text-align: center; padding: 15px; background: #1a1a1a; border: 2px dashed #444; border-radius: 12px; cursor: pointer; color: #ff4b81; font-weight: 700; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(135deg, #ff4b81, #bc2a8d); color: #fff; font-weight: 700; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>
    <img src="logo.png" style="width:100px; margin-bottom:20px; cursor:pointer;" onclick="window.location.href='/'">
    <div class="container">
        <img id="preview-img">
        <label for="file-upload" class="file-label" id="label-text">ðŸ“· SELECT DATE'S PHOTO</label>
        <input type="file" id="file-upload" accept="image/*" style="display:none">
        <input type="text" id="subject-name" placeholder="Name (if known)">
        <input type="text" id="city" placeholder="City">
        <textarea id="review" placeholder="Details or dating history..."></textarea>
        <button id="search-btn">RUN CHECKMATE SEARCH</button>
    </div>
    <script>
        let imageBase64 = null;
        const fileInput = document.getElementById('file-upload');
        fileInput.onchange = e => {
            const reader = new FileReader();
            reader.onload = f => {
                imageBase64 = f.target.result;
                document.getElementById('preview-img').src = imageBase64;
                document.getElementById('preview-img').style.display = 'block';
                document.getElementById('label-text').innerText = "âœ… PHOTO READY";
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        document.getElementById('search-btn').onclick = async () => {
            if (!imageBase64) return alert("Upload a photo first.");
            const resp = await fetch('/submit-and-check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    image_data: imageBase64,
                    name: document.getElementById('subject-name').value,
                    city: document.getElementById('city').value,
                    review_text: document.getElementById('review').value,
                    submitter_email: sessionStorage.getItem('user_email') || 'anonymous'
                })
            });
            const result = await resp.json();
            sessionStorage.setItem('lastResult', JSON.stringify(result));
            window.location.href = 'results.html';
        };
    </script>
</body>
</html>
