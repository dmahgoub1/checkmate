<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate - Search</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%); }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* User Profile Header */
        .user-bar { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.8rem; color: #a0a6b5; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-pic { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #333; }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ff4b4b; display: inline-block; margin-right: 5px; }
        .status-active { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        .container { width: 100%; max-width: 500px; background: #111; padding: 25px; border-radius: 25px; border: 1px solid #222; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--brand-gradient); color: #fff; font-weight: 700; cursor: pointer; margin-top: 15px; }
        #video-container { width: 100%; height: 300px; background: #000; border-radius: 15px; margin-bottom: 15px; overflow: hidden; position: relative; border: 1px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="user-bar">
        <div class="user-info">
            <img id="header-pic" src="logo.png" class="user-pic" style="display:none;">
            <span id="welcome-text">Loading session...</span>
        </div>
        <div><span id="dot" class="status-dot"></span> <span id="status-text">INITIALIZING AI</span></div>
    </div>

    <div class="container">
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        
        <input type="text" id="subject-name" placeholder="Person's Name">
        <input type="text" id="city" placeholder="City / Location">
        <input type="text" id="date-context" placeholder="Dating Period (e.g. 2024-2025)">
        <textarea id="review" placeholder="Additional details (Optional)"></textarea>
        
        <button id="search-btn">SCAN & VERIFY</button>
    </div>

    <script>
        // Setup User Display
        const userMode = sessionStorage.getItem('user_mode');
        const userName = sessionStorage.getItem('user_name') || 'Guest';
        const userPic = sessionStorage.getItem('user_pic');

        document.getElementById('welcome-text').innerText = userMode === 'verified' ? `Verified: ${userName}` : `Mode: Anonymous`;
        if(userPic) {
            const img = document.getElementById('header-pic');
            img.src = userPic;
            img.style.display = 'block';
        }

        // AI Logic
        const video = document.getElementById('video');
        const statusText = document.getElementById('status-text');
        const dot = document.getElementById('dot');

        async function startApp() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
            
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => { 
                    video.srcObject = stream;
                    dot.classList.add('status-active');
                    statusText.innerText = "SECURE CLOUD ACTIVE";
                });
        }

        document.getElementById('search-btn').onclick = async () => {
            const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            if (!detection) return alert("No face detected. Please adjust lighting.");

            const payload = {
                name: document.getElementById('subject-name').value,
                city: document.getElementById('city').value,
                date_context: document.getElementById('date-context').value,
                review_text: document.getElementById('review').value,
                descriptor: Array.from(detection.descriptor),
                image_data: captureImage(),
                submitter_email: sessionStorage.getItem('user_email') || 'anonymous'
            };

            const resp = await fetch('/submit-and-check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await resp.json();
            // Store query name for the contact feature logic
            result.user_query = { name: payload.name };
            sessionStorage.setItem('lastResult', JSON.stringify(result));
            window.location.href = 'results.html';
        };

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.7);
        }

        startApp();
    </script>
</body>
</html>
