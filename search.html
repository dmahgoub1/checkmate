<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate - Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        :root { --brand-gradient: linear-gradient(135deg, #ff4b81 0%, #bc2a8d 100%); }
        body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header-logo { width: 120px; margin: 20px 0 30px 0; cursor: pointer; }
        .container { width: 100%; max-width: 500px; background: #111; padding: 25px; border-radius: 25px; border: 1px solid #222; box-sizing: border-box; }
        #preview-container { width: 100%; height: 280px; background: #000; border-radius: 15px; margin-bottom: 20px; overflow: hidden; border: 1px solid #333; display: flex; align-items: center; justify-content: center; position: relative; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #placeholder-text { color: #444; font-weight: 600; text-align: center; }
        .file-label { display: block; text-align: center; padding: 20px; background: #1a1a1a; border: 2px dashed #444; border-radius: 12px; cursor: pointer; margin: 10px 0 20px 0; font-size: 0.9rem; color: #ff4b81; font-weight: 700; transition: 0.3s; }
        #file-upload { display: none !important; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; outline: none; font-family: inherit; }
        .date-row { display: flex; gap: 10px; align-items: center; margin: 5px 0 15px 0; }
        .date-row label { font-size: 0.75rem; color: #888; }
        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--brand-gradient); color: #fff; font-weight: 700; cursor: pointer; margin-top: 15px; font-size: 1.1rem; }
        #status { color: #888; font-size: 0.8rem; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <img src="logo.png" class="header-logo" onclick="window.location.href='/'">
    <div class="container">
        <div id="preview-container">
            <img id="preview-img" src="#" alt="Preview">
            <div id="placeholder-text">NO PHOTO SELECTED</div>
        </div>
        <label for="file-upload" class="file-label" id="upload-btn-text">ðŸ“· CHOOSE PHOTO FROM GALLERY</label>
        <input type="file" id="file-upload" accept="image/*">
        <input type="text" id="subject-name" placeholder="Person's Name">
        <input type="text" id="city" placeholder="City / Location">
        <div class="date-row"><label>Dating From:</label><input type="date" id="date-start"><label>To:</label><input type="date" id="date-end"></div>
        <textarea id="review" placeholder="Experience details (Optional)"></textarea>
        <button id="search-btn">RUN CHECKMATE SEARCH</button>
        <div id="status">Secure Connection Active</div>
    </div>
    <script>
        const fileUpload = document.getElementById('file-upload');
        const previewImg = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder-text');
        const status = document.getElementById('status');
        let imageBase64 = null;

        fileUpload.onchange = e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = f => {
                    imageBase64 = f.target.result;
                    previewImg.src = imageBase64;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                    document.getElementById('upload-btn-text').innerText = "âœ… PHOTO READY";
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('search-btn').onclick = async () => {
            if (!imageBase64) return alert("Please upload a photo.");
            status.innerText = "âš¡ ANALYZING PHOTO...";
            const payload = {
                name: document.getElementById('subject-name').value,
                city: document.getElementById('city').value,
                date_context: `${document.getElementById('date-start').value} to ${document.getElementById('date-end').value}`,
                review_text: document.getElementById('review').value,
                image_data: imageBase64,
                submitter_email: sessionStorage.getItem('user_email') || 'anonymous'
            };
            try {
                const resp = await fetch('/submit-and-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await resp.json();
                if (result.status === "no_face") return alert("No face detected.");
                result.user_query = { name: payload.name };
                sessionStorage.setItem('lastResult', JSON.stringify(result));
                window.location.href = 'results.html';
            } catch (error) { alert("Search failed."); }
        };
    </script>
</body>
</html>
